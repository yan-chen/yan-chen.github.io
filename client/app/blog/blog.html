<div class="blog-container">
  <div class="blog-header text-center">
    <img class="full-width" ng-src="{{BlogCtrl.currentUser.profile_picture}}" alt=""/>
  </div>

  <div class="user-profile">
    <img class="img-circle" ng-src="{{BlogCtrl.currentUser.profile_picture}}" alt=""/>
  </div>

  <div class="text-center user-info">
    <p class="text-5x"><a href="http://www.instagram.com/{{GalleryCtrl.currentUser.username}}">{{BlogCtrl.currentUser.username}}</a>
    </p>
    <p class="text-3x">{{BlogCtrl.currentUser.bio}}</p>
    <p class="text-2x"><a href="{{BlogCtrl.currentUser.website}}">{{BlogCtrl.currentUser.website}}</a></p>
  </div>

  <div class="blog-content">
    <div ng-if="BlogCtrl.timelineView" class="timeline-view">
      <div data-blog-timeline data-galleries="BlogCtrl.currentMedia"></div>
    </div>
    <div ng-if="!ResumeCtrl.timelineView">
      <div blog-block></div>
    </div>

    <div class="row text-center blog-loadmore margin-0"
         ng-if="BlogCtrl.nextUrl && BlogCtrl.currentMedia.length<BlogCtrl.currentUser.counts.media">
      <button class="btn btn-primary-transparent" ng-click="BlogCtrl.loadMore()">Load More
        &nbsp; &nbsp;<i class="glyphicon glyphicon-chevron-down text-1x"></i></button>
    </div>
  </div>

</div>
